<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" media="screen" />
    <title>Todo App</title>
</head>

<!-- This is the body content -->
<body>
    {{> page_header}}
    {{ yield }}
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

<!-- This is a template called "layout", it will be rendered if it was called by meteor. -->
<!-- You can put templates any where or inside any html file. -->
<template name="layout">
  <h2>My Todos</h2>
  {{#each todos}}
    {{todo}}
  {{/each}}
</template>

<template name="page_header">
    <div>
      <h1>Todos example</h1>
    </div>
</template>

<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="notFound">
  <h1>Not Found!</h1>
  <p>The page you are looking for was not found.</p>
</template>
